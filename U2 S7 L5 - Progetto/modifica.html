<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg border-bottom border-body"
        data-bs-theme="dark"
        style="background-color: #091f2e"
      >
        <div class="container-fluid">
          <h1 class="navbar-brand text-light">Crudazon</h1>
          <button
            class="navbar-toggler text-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="conteiner">
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-xl-3 justify-content-center mx-3"
        >
          <div class="col border border-primary my-5">
            <form id="myForm">
              <div class="mb-5">
                <h2 class="my-4 text-center">Inserisci un nuvo prodotto</h2>
                <input
                  id="inputName"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
              </div>

              <div class="my-5">
                <input
                  id="description"
                  type="text"
                  class="form-control"
                  placeholder="Description"
                />
              </div>

              <div class="my-5">
                <input
                  id="brand"
                  type="text"
                  class="form-control"
                  placeholder="Brand"
                />
              </div>

              <div class="my-5">
                <input
                  id="imageUrl"
                  type="text"
                  class="form-control"
                  placeholder="Image Url"
                />
              </div>

              <div class="my-5">
                <input
                  id="price"
                  type="number"
                  class="form-control"
                  placeholder="Price"
                />
              </div>
              <div class="mb-5 text-center">
                <button
                  onclick="salvaForm()"
                  type="button"
                  class="btn btn-primary"
                >
                  Crea
                </button>
                <button
                  onclick="riceviDati()"
                  type="button"
                  class="btn btn-warning"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
